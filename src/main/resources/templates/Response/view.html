<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body class="container">


<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Research Project</th>
        <th>Instrument</th>
        <th>Response</th>
    </tr>

    <tr th:each="instrument : ${instruments}">
        <td th:text="${instrument.name}"></td>
        <td th:text="${instrument.description}"></td>
        <td th:text="${instrument.project.name}"></td>

    </tr>

</table>


<p th:unless="${instrument.size()}"><i>No responses entered yet</i></p>

<p><a th:href="'/response/add-item/' + ${id}">Add Instrument Responses</a></p>
</body>
</html>
